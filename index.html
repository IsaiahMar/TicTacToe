<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="wlt">
        <ul>

            <li id="onescore"></li>
            <li id="twoscore"></li>
            <li id="tieScore"></li>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br> 
    <br>
    <section class="board">
        <div class="grid">
            <div class="grid-square" onclick="turn1(); playTheGame();"  id="b1">
            </div>
            <div class="grid-square" onclick="turn2(); playTheGame(); "  id="b2">
                
            </div>
            <div class="grid-square" onclick="turn3(); playTheGame(); "  id="b3">
            
            </div>
            <div class="grid-square"  onclick="turn4(); playTheGame(); " id="b4" >
                
            </div>
            <div class="grid-square"  onclick="turn5(); playTheGame(); " id="b5">

            </div>
            <div class="grid-square" onclick="turn6(); playTheGame(); " id="b6">
    
            </div>
            <div class="grid-square" onclick="turn7(); playTheGame(); " id="b7">
        
            </div>
            <div class="grid-square" onclick="turn8(); playTheGame(); " id="b8">
        
            </div>
            <div class="grid-square" onclick="turn9(); playTheGame(); " id="b9">
    
            </div>
        </div>
    </section>
        <p id="playerText"></p>
        <p id="print"></p>
    
  
    <section class="other-controls">
        <button id="reset" onclick="reset();">Reset</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
